name: ci
run-name: ${{ github.actor }} is testing the website
on: [push]
jobs:
  install-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Cache bun modules
        id: cache-bun
        uses: actions/cache@v3
        env:
          cache-name: cache-bun-modules
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/bun.lockb') }}
      - if: ${{ steps.cache-bun.outputs.cache-hit != 'true' }}
        name: Install bun modules
        run: bun install
  test-build:
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: actions/cache/restore@v3
        id: cache
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
      - run: bun run test
      - run: bun run build
      - run: docker build --pull --rm -f "Dockerfile" -t onetruejon:latest "."
      - run: docker save onetruejon:latest | gzip > docker-image.tar.gz
      - name: Upload docker image for website
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: docker-image.tar.gz
      
